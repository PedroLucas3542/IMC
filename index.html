<!Doctype html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exemplo de Exercício</title>
	<style>
		@import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");


* {
  margin: 0;
  padding: 0;
}

@media screen and (max-width: 600px) {
  .tela {
    background: #f8f4e5;
    padding: 100px 500px;
    border: 2px solid black;
    box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
  }
}

body {
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg") center center no-repeat;
  background-size: cover;
  width: 100vw;
  height: 100vh;
  display: grid;
  align-items: center;
  justify-items: center;
}

.tela {
  background: #f8f4e5;
  padding: 50px 100px;
  border: 2px solid black;
  box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
}

input {
  display: block;
  width: 100%;
  font-size: 14pt;
  line-height: 28pt;
  font-family: "Fjalla One";
  margin-bottom: 28pt;
  border: none;
  border-bottom: 5px solid black;
  background: #f8f4e5;
  min-width: 250px;
  padding-left: 5px;
  outline: none;
  color: black;
}

input:focus {
  border-bottom: 5px solid #ffa580;
}

button {
  display: block;
  margin: 0 auto;
  line-height: 28pt;
  padding: 0 20px;
  background: #ffa580;
  letter-spacing: 2px;
  transition: 0.2s all ease-in-out;
  outline: none;
  border: 1px solid black;
  box-shadow: 3px 3px 1px 1px #95a4ff, 3px 3px 1px 2px black;
}
button:hover {
  background: black;
  color: white;
  border: 1px solid black;
}

::selection {
  background: #ffc8ff;
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus {
  border-bottom: 5px solid #95a4ff;
  -webkit-text-fill-color: #2A293E;
  -webkit-box-shadow: 0 0 0px 1000px #f8f4e5 inset;
  transition: background-color 5000s ease-in-out 0s;
}

	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Salsa&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function calcular(){

    		var formulario = document.getElementById("formulario");	
    		
    			
    		var kilos  		= +formulario.kilos.value;
    		var metros 		= +formulario.metros.value;
    		var centimetros = +formulario.centimetros.value;
    		
     		// altura
    		var altura = (metros * 100 + centimetros) / 100;
    		 
    		// imc
    		var imc = kilos / (altura * altura);
    		
    		// o metodo toFixed fixa apenas duas casas decimais apos o ponto.
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 20)
    		{
    			alert('Você esta abaixo do peso!');
    		} 
    		else if(imc >20 && imc <= 25)
    		{
    			alert("Peso Ideal");
    		}
    		else if(imc >25 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30 && imc <= 35)
    		{
    			alert("Obesidade Moderada");
    		}
    		else if(imc >35 && imc <= 40)
    		{
    			alert("Obesidade Severa");
    		}
    		else if(imc >40 && imc <= 50)
    		{
    			alert("Obesidade Morbida");
    		}
    		else
    		{
    			alert('Gordo');
    		}
    	}
    </script>
</head>
<body>
	<div class="container">
	<div class="tela">
    <form id="formulario">
    	<h2>Calculo IMC</h2><br>
    	
        <label for="kilos">Quilos:</label>
        <input name="kilos" placeholder="Kg" required="" type="text" /><br><br>
    
        <label for="metros">Metros:</label>
        <input name="metros" placeholder="Metros" type="text" /><br><br>
    
        <label for="centimetros">centimetros:</label>
        <input name="centimetros" placeholder="Cm" type="text" /><br><br>
    
        <label for="imc">imc:</label>
        <input name="imc" type="text" disabled="disabled" /><br><br>
            
        <a href="#" onclick="calcular();"><button>Calcular</button></a>
    </form>
	</div>
</div>
</body>
</html>
