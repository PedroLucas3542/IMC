<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");

        body {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg") center center no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-items: center;
            font-family: "Fjalla One";
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tela {
            background: #f8f4e5;
            padding: 50px 100px;
            border: 2px solid black;
            box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            display: block;
            width: 100%;
            font-size: 14pt;
            line-height: 28pt;
            font-family: "Fjalla One";
            margin-bottom: 28pt;
            border: none;
            border-bottom: 5px solid black;
            background: #f8f4e5;
            min-width: 250px;
            padding-left: 5px;
            outline: none;
            color: black;
        }

        input:focus {
          border-bottom: 5px solid #ffa580;
        }

        button {
          display: block;
          margin: 0 auto;
          line-height: 28pt;
          padding: 0 20px;
          background: #ffa580;
          letter-spacing: 2px;
          transition: 0.2s all ease-in-out;
          outline: none;
          border: 1px solid black;
          box-shadow: 3px 3px 1px 1px #95a4ff, 3px 3px 1px 2px black;
        }

        button:hover {
          background: black;
          color: white;
          border: 1px solid black;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .result p {
            margin: 5px 0;
        }

        .result .category {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
      <div class="tela">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="text" id="weight" min="0" step="0.01" required>

        <label for="height">Altura (m):</label>
        <input type="text" id="height" min="0" step="0.01" required>

        <button onclick="calcularIMC()">Calcular</button>

        <div class="result" id="resultContainer" style="display: none;">
            <h2>Resultado do IMC</h2>
            <p>IMC: <span id="imcValue"></span></p>
            <p class="category">Categoria: <span id="categoryValue"></span></p>
          </div>
        </div>
    </div>

    <script>
        function calcularIMC() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            var imc = weight / (height * height);

            document.getElementById('imcValue').textContent = imc.toFixed(2);

            var category = '';
            
            if (imc < 18.5) {
                category = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 25) {
                category = 'Peso normal';
            } else if (imc >= 25 && imc < 30) {
                category = 'Peso ligeiramente acima da normalidade';
            } else if (imc >= 30 && imc < 35) {
                category = 'Peso acima da normalidade';
            } else if (imc >= 35 && imc < 40) {
                category = 'Peso fora do grau da normalidade';
            } else {
                category = 'Peso muito acima do grau de normalidade';
            }

            document.getElementById('categoryValue').textContent = category;

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>

</html>
